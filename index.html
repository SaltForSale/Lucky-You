<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lucky You Lottery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="clover.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <hr />
        <hr />
        <hr />
        <hr />
        <hr />
        <hr />
        <center><h1>Lucky You Lottery</h1></center>
      </div>
      <hr />
      <div class="row">
        <center>
          <h4>
            Enter your name and email into the textbox below to submit your name
            and email into our lottery draw!
          </h4>
        </center>
      </div>
      <hr />
      <hr />
      <div class="col boxxed">
        <div class="row">
          <center>
            <label for="nameField">Name:</label>
            <input
              id="nameField"
              name="nameField"
              type="text"
              class="textfield"
              value="First and Last Name"
              onfocus="clearName()"
              onblur="resetName()"
            />
          </center>
        </div>
        <hr />
        <div class="row">
          <center>
            <label for="mailField">E-Mail:</label>
            <input
              id="mailField"
              name="mailField"
              type="text"
              class="textfield"
              value="example: example@gmail.com"
              onfocus="clearMail()"
              onblur="resetMail()"
            />
          </center>
        </div>
        <hr />
        <div class="row">
          <center>
            <input
              id="submit"
              type="submit"
              name="submit"
              value="Sign Me Up!"
              onfocus="alertThx()"
            />
          </center>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
